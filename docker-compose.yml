# balls

services:
  mariadb:
    image: mariadb:10.7
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: easyintern
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    restart: on-failure
    volumes:
      - .docker/mariadb:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
  web:
    build: .
    image: jasmijn/backend_web
    depends_on:
      - mariadb
    restart: on-failure
    network_mode: host
